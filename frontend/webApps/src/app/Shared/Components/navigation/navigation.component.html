<ul *ngIf="userStatusService.isLoggedIn else loggedInTemplate">
    <li><a [routerLink]="['/home']">Home</a></li>
    <li><a>Cart</a></li>
    <li><a (click)="logOut()">Log out</a></li>
    <li style="float:right"><a class="active" href="#about">About</a></li>
</ul>

<ng-template #loggedInTemplate>
<ul>
    <li><a [routerLink]="['/home']">Home</a></li>
    <li><a *ngIf="userStatusService.isLoggedIn" (click)="logOut()">Log out</a></li>
    <li><a *ngIf="!userStatusService.isLoggedIn" [routerLink]="['/login']">Log in</a></li>
    <li style="float:right"><a class="active" href="#about">About</a></li>
</ul>
</ng-template>
