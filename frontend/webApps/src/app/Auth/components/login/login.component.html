<div class="container">
  <h1>Log In</h1>
  <form #form="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
    </div>
    <div class="buttons-container">
      <button type="submit" class="btn btn-success" (click)="onLogin()" [disabled]="!form.form.valid">Submit</button>
      <button type="button" class="btn btn-info" (click)="switchToSignUp()">Sign up</button>
    </div>
  </form>
</div>
