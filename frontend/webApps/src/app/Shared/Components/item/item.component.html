<div class="card biscuit-card">
    <img class="card-img-top img-responsive" [src]="pictureURL" alt="Card image">
    <div class="card-body">
        <h6 class="card-subtitle mb-2 text-muted">Pet type : {{animalType}} | Category : {{productType}}</h6>
        <p class="card-title">{{name}}</p>
        <p class="card-description"> {{ desc }} </p>
        <p class="card-footer">Price : {{price}}</p>
        <a *ngIf="!isInCart else inCartTemplate" (click)="addToCart()" class="btn btn-primary">Add to cart</a>
    </div>
</div>

<ng-template #inCartTemplate>
    <div class="buttons-template flex">
        <button (click)="addToCart()">+</button>
        <span>{{amountInCart}}</span>
        <button (click)="deduct()">-</button>
    </div>
</ng-template>
