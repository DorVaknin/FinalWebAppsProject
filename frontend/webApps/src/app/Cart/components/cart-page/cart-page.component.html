<div class="container flex">
  <div *ngFor="let item of cartItems | keyvalue" class="card">
    <app-item
    [name]='item.value.name'
    [description]='item.value.description'
    [productType]='item.value.productType'
    [pictureURL]='item.value.pictureURL'
    [price]='item.value.price'
    [animalType]='item.value.animalType'
    [isInCart]="true"
    (askIfDeleteItem)="openModal($event)"
    ></app-item>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Are you sure you want to delete {{item}} from cart ?</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Yes')">YES</button>
  </div>
</ng-template>
