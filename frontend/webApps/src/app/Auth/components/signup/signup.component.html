<div class="container">
    <h1>Sign up</h1>
    <form #signUpForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password (at least 8 characters)</label>
        <input #password1="ngModel" type="password" class="form-control" id="password" name="password" [(ngModel)]="password" minlength="8" required>
      </div>
      <div class="alert alert-danger" [hidden]='password2.value === password1.value || password2.untouched || !password2.value'>Passwords should be the same</div>
      <div class="alert alert-danger" [hidden]='password1.valid || !password1.tocuhed'>Password should be at least 8 characters </div>
      <div class="form-group">
        <label for="passwordConfirm">Type password again</label>
        <input #password2="ngModel" type="password" class="form-control" id="password2" name="password2" [(ngModel)]="passwordConfirm" minlength="8" required>
      </div>
      <div class="buttons-container">
        <button type="submit" class="btn btn-success" [disabled]="!signUpForm.form.valid" (click)="onSignUp()">Sign up</button>
      </div>
    </form>
  </div>
