<div class="card biscuit-card">
    <img class="card-img-top img-responsive" [src]="pictureURL" alt="Card image">
    <div class="card-body">
        <h6 class="card-subtitle mb-2 text-muted">Pet type : {{animalType}} | Category : {{productType}}</h6>
        <p class="card-title">{{name}}</p>
        <p class="card-description"> {{ description }} </p>
        <p class="card-footer">Price : {{price}}</p>
        <a (click)="addToCart()" class="btn btn-primary">Add to cart</a>
    </div>
</div>

<button (click)= "showCart()">Show Cart</button>
